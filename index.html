<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="thermometers">
            <div class="thermometer">
                <div class="liquid" id="celsius-liquid"></div>
                <div class="label" id="celsius-label">°C</div>
            </div>
            <div class="thermometer">
                <div class="liquid" id="fahrenheit-liquid"></div>
                <div class="label" id="fahrenheit-label">°F</div>
            </div>
        </div>
        <div class="converter">
            <input type="number" id="temperature-input" placeholder="Enter temperature" />
            <select id="unit-select">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <button id="convert-button">Convert</button>
        </div>
        <div id="result"></div>
        <div id="error"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
